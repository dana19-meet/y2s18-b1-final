<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    <p id="date"></p>
        <script>
            n =  new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
        </script>
    </body>
</html>
