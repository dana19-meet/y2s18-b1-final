<!DOCTYPE html>
<html>
	<head>
		<title>sign up as a food donor</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>
		<h1>sign up as a donor</h1>
		<form method="post" action="/signup_donor">
			<input type="text" name="donor_name" placeholder="Donor Name">
			<br>
			<input type="email" name="email" placeholder="Email">
			<br>
			<input type="password" name="password" placeholder="Password">
			<br>
			<br>
			My location
			<br>
			<select name="area">
				<option>choose an area</option>
				<option value="North">North</option>
				<option value="Haifa">Haifa</option>
				<option value="Tel_Aviv">Tel Aviv</option>
				<option value="Jerusalem">Jerusalem</option>
				<option value="Judea_and_Samaria">Judea and Samaria</option>
				<option value="South">South</option>
			</select>
			<br>
			<br>
			<input type="text" name="address" placeholder="Address">
			<br>
			<input type="text" name="telephone" placeholder="Telephone Number">
			<br>
			<br>
			<input type="submit" name="submit">
		</form>
	</body>
</html>
