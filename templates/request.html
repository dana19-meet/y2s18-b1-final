<!DOCTYPE html>
<html>
	<head>
		<title>request</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>
		<h1>

		Name: {{request.name}}</h1> <br>
		amount of dishes: {{request.amount}}<br>
		Reciver's Email: {{request.reciever.email}} <br>
		Reciever's area: {{request.reciever.area}} <br>
		Reciever's phone number: {{request.reciever.telephone}} <br>
		{% if request.reciever.email==login_session['email']:%}
			<p><a href="{{url_for('edit_request',request_name=request.name, request_id=request.request_id)}}">Edit</a></p>
			<p><a href="{{url_for('delete_request_route',request_id=request.request_id)}}">Delete</a></p>
		{% endif%}
	</body>
</html>
