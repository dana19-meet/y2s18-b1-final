<!DOCTYPE html>
<html>
<head>
    <title>requests></title>
            <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    <div class='bgrealfeed'></div>
    <div class="container">
            <div class=main_bar>
        
        <div id="topbar">
            <div class="right">
                <img src="../static/logo.PNG" class="logo" alt="logo">
            </div>
        <a href="{{url_for('home_sign_in')}}"><button class="btn btn-primary main_bar all_button"  type="button" >Home</button></a>
        {%if donor%}
            <a href = "{{url_for('account_donor')}}"><button class="btn btn-primary main_bar all_button"  type="button" >My Account</button></a>
            <a href="{{url_for('request_feed')}}"> <button class="btn btn-primary main_bar all_button"  type="button" >View All Requests</button></a>
            <a href="{{url_for('recieverfeed')}}"> <button class="btn btn-primary main_bar all_button"  type="button" >View All Donations</button></a>
            <a href="{{url_for('logout')}}"> <button type="button" class="btn btn-primary main_bar all_button">Log Out</button> </a> <br>
            <h3>Hello {{donor.name}}</h3>
        {%elif reciever%}
            <a href = "{{url_for('account_reciever')}}"><button class="btn btn-primary main_bar all_button"  type="button" >My Account</button></a>
            <a href="{{url_for('request_feed')}}"> <button class="btn btn-primary main_bar all_button"  type="button" >View All Requests</button></a>
            <a href="{{url_for('recieverfeed')}}"> <button class="btn btn-primary main_bar all_button"  type="button" >View All Donations</button></a>
            <a href="{{url_for('logout')}}"> <button type="button" class="btn btn-primary main_bar all_button">Log Out</button> </a> <br>
            <h3>Hello {{reciever.reciever_name}}</h3>
        {%endif%}



    </div>
</div>
        <div class="middlethingy">

        <h1>Food Requests</h1>
    </div>
        {% for request1 in requests %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>


                <p class="card-text">
                    <a href="{{url_for('requests', request_id=request1.request_id)}}">
                    {{request1.name}}</a><br>
                    amount: {{request1.amount}}<br>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
