<!DOCTYPE html>
<html>
<head>
    <title>donation <int:Donation.id></title>
            <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    <div class='bgrealfeed'></div>
    <div class="container">
            <div class=main_bar>
        
                <div id="topbar">
            <div class="right">
                <img src="../static/logo.jpeg" class="logo" alt="logo">
            </div>
        <a href="{{url_for('home_sign_in')}}"><button class="btn btn-primary main_bar all_button"  type="button" >Home</button></a>
        {%if donor%}
            <a href = "{{url_for('feed')}}"><button class="btn btn-primary main_bar all_button"  type="button" >My Account</button></a>
            <a href="{{url_for('request_feed')}}"> <button class="btn btn-primary main_bar all_button"  type="button" >View All Requests</button></a>
        {%elif reciever%}
            <a href = "{{url_for('account_reciever')}}"><button class="btn btn-primary main_bar all_button"  type="button" >My Account</button></a>
        {%endif%}
        <a href="{{url_for('recieverfeed')}}"> <button class="btn btn-primary main_bar all_button"  type="button" >View All Donations</button></a>
        <a href="{{url_for('logout')}}"> <button type="button" class="btn btn-primary main_bar all_button">Log Out</button> </a> <br>
    </div>
</div>
        <div class="middlethingy">
        <h3>Hello {{reciever.reciever_name}}</h3>
        <a href="{{url_for('logout')}}" <button type="button">Log Out</button> </a>
        <br>
        <h1>Feed</h1>
    </div>
        {% for donate in donates %}
        
        <div class="card" style="width: 18rem; {% if donates.index(donate) % 2 == 0  %} background-color: #96b2dd; {% endif %}">
            <div class="card-body">


                <p class="card-text">
                    <a href="{{url_for('reciever_donation', donation_id=donate.donation_id)}}">
                    {{donate.name}}</a><br>
                    amount: {{donate.amount}}<br>
                    Expiration Date: {{donate.expiration_date}}<br><br>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
